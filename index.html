<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Music Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="info-container">
        <h1>
            <i class="fa fa-music" aria-hidden="true"></i>
            African <span>Music</span> Finder
        </h1>
        <h2>
            Eager to expand your musical tastes? Explore some music from the better continent. Click below to get a randomly-generated YouTube video from an African music artist.
        </h2>
        
        <button class="submit-btn">Click Here to Get a Song</button>
    </div>

    <!--CONTAINER THAT WILL HAVE THE RESULTS AFTER BUTTON IS CLICKED-->
    <div class="results-container">

    </div>
    
    <script src="app.js"></script>
</body>
</html>
